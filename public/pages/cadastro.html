<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/style.css" rel="stylesheet">
    <!--Font Inter-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
    <!--Maniefest.json-->
    <link rel="manifest" href="../../src/manifest.json">
    <meta name="theme-color" content="#000000">
    <!--favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="../images/icons/icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../images/icons/icon.png">
    <title>Cadastro</title>
</head>
<body class="bg-slate-950">
    <div class="container  flex min-h-screen items-center justify-center ">
        <div class=" flex w-100 flex-col gap-8 m-4">
            <h1 class="text-4xl font-bold text-center text-white">Cadastro</h1>
            <div class="flex flex-col gap-4 justify-center">
                <div class="flex flex-col  gap-2">
                    <label for="email" class="text-xl font-bold text-white">Email:</label>
                    <input class=" p-1 text-slate-900 placeholder:text-slate-900 bg-white border-4 rounded outline-0 border-blue-700 font-bold" id="email" type="text" placeholder="Digite seu Email" required>
                </div>
                 <div class="flex flex-col   gap-2 " >
                    <label for="tel" class="text-xl font-bold text-white">Telefone:</label>
                    <input class=" p-1 text-slate-900 placeholder:text-slate-900 bg-white rounded border-4 outline-0 border-blue-700  font-bold" id="tel" type="text" placeholder="Digite seu Telefone" required>
                </div>
                <div class="flex flex-col   gap-2 " >
                    <label for="senha" class="text-xl font-bold text-white">Senha:</label>
                    <input class=" p-1 text-slate-900 placeholder:text-slate-900 bg-white rounded border-4 outline-0 border-blue-700  font-bold" id="senha" type="text" placeholder="Digite sua Senha" required>
                </div>
                <div class="flex flex-col   gap-2 " >
                    <label for="confSenha" class="text-xl font-bold text-white">Confirme sua Senha:</label>
                    <input class=" p-1 text-slate-900 placeholder:text-slate-900 bg-white rounded border-4 outline-0 border-blue-700  font-bold" id="confSenha" type="text" placeholder="Digite sua Senha" required>
                </div>
               
            </div>
            <div class="flex flex-col gap-2 ">
                <a class="bg-blue-700 rounded text-center p-2 cursor-pointer font-bold text-white">Cadastrar</a>
            </div>
        </div>
    </div>
</body>
</html>
